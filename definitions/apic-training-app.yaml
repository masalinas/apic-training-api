paths:
  /orders:
    post:
      tags:
        - Order
      summary: Create a new instance of the model and persist it into the data source.
      operationId: Order.create
      parameters:
        - name: data
          in: body
          description: Model instance data
          required: false
          schema:
            description: Model instance data
            $ref: '#/definitions/Order'
      responses:
        '200':
          description: Request was successful
          schema:
            $ref: '#/definitions/Order'
      deprecated: false
    put:
      tags:
        - Order
      summary: >-
        Patch an existing model instance or insert a new one into the data
        source.
      operationId: Order.upsert__put_orders
      parameters:
        - name: data
          in: body
          description: Model instance data
          required: false
          schema:
            description: Model instance data
            $ref: '#/definitions/Order'
      responses:
        '200':
          description: Request was successful
          schema:
            $ref: '#/definitions/Order'
      deprecated: false
    patch:
      tags:
        - Order
      summary: >-
        Patch an existing model instance or insert a new one into the data
        source.
      operationId: Order.upsert__patch_orders
      parameters:
        - name: data
          in: body
          description: Model instance data
          required: false
          schema:
            description: Model instance data
            $ref: '#/definitions/Order'
      responses:
        '200':
          description: Request was successful
          schema:
            $ref: '#/definitions/Order'
      deprecated: false
    get:
      tags:
        - Order
      summary: Find all instances of the model matched by filter from the data source.
      operationId: Order.find
      parameters:
        - name: filter
          in: query
          description: >-
            Filter defining fields, where, include, order, offset, and limit -
            must be a JSON-encoded string ({"something":"value"})
          required: false
          type: string
          format: JSON
      responses:
        '200':
          description: Request was successful
          schema:
            type: array
            items:
              $ref: '#/definitions/Order'
      deprecated: false
  /orders/replaceOrCreate:
    post:
      tags:
        - Order
      summary: >-
        Replace an existing model instance or insert a new one into the data
        source.
      operationId: Order.replaceOrCreate
      parameters:
        - name: data
          in: body
          description: Model instance data
          required: false
          schema:
            description: Model instance data
            $ref: '#/definitions/Order'
      responses:
        '200':
          description: Request was successful
          schema:
            $ref: '#/definitions/Order'
      deprecated: false
  /orders/upsertWithWhere:
    post:
      tags:
        - Order
      summary: >-
        Update an existing model instance or insert a new one into the data
        source based on the where criteria.
      operationId: Order.upsertWithWhere
      parameters:
        - name: where
          in: query
          description: Criteria to match model instances
          required: false
          type: string
          format: JSON
        - name: data
          in: body
          description: An object of model property name/value pairs
          required: false
          schema:
            description: An object of model property name/value pairs
            $ref: '#/definitions/Order'
      responses:
        '200':
          description: Request was successful
          schema:
            $ref: '#/definitions/Order'
      deprecated: false
  '/orders/{id}/exists':
    get:
      tags:
        - Order
      summary: Check whether a model instance exists in the data source.
      operationId: 'Order.exists__get_orders_{id}_exists'
      parameters:
        - name: id
          in: path
          description: Model id
          required: true
          type: string
          format: JSON
      responses:
        '200':
          description: Request was successful
          schema:
            type: object
            properties:
              exists:
                type: boolean
      deprecated: false
  '/orders/{id}':
    head:
      tags:
        - Order
      summary: Check whether a model instance exists in the data source.
      operationId: 'Order.exists__head_orders_{id}'
      parameters:
        - name: id
          in: path
          description: Model id
          required: true
          type: string
          format: JSON
      responses:
        '200':
          description: Request was successful
          schema:
            type: object
            properties:
              exists:
                type: boolean
      deprecated: false
    get:
      tags:
        - Order
      summary: 'Find a model instance by {{id}} from the data source.'
      operationId: Order.findById
      parameters:
        - name: id
          in: path
          description: Model id
          required: true
          type: string
          format: JSON
        - name: filter
          in: query
          description: >-
            Filter defining fields and include - must be a JSON-encoded string
            ({"something":"value"})
          required: false
          type: string
          format: JSON
      responses:
        '200':
          description: Request was successful
          schema:
            $ref: '#/definitions/Order'
      deprecated: false
    delete:
      tags:
        - Order
      summary: 'Delete a model instance by {{id}} from the data source.'
      operationId: Order.deleteById
      parameters:
        - name: id
          in: path
          description: Model id
          required: true
          type: string
          format: JSON
      responses:
        '200':
          description: Request was successful
          schema:
            type: object
      deprecated: false
    put:
      tags:
        - Order
      summary: >-
        Patch attributes for a model instance and persist it into the data
        source.
      operationId: 'Order.prototype.updateAttributes__put_orders_{id}'
      parameters:
        - name: data
          in: body
          description: An object of model property name/value pairs
          required: false
          schema:
            description: An object of model property name/value pairs
            $ref: '#/definitions/Order'
        - name: id
          in: path
          description: Order id
          required: true
          type: string
          format: JSON
      responses:
        '200':
          description: Request was successful
          schema:
            $ref: '#/definitions/Order'
      deprecated: false
    patch:
      tags:
        - Order
      summary: >-
        Patch attributes for a model instance and persist it into the data
        source.
      operationId: 'Order.prototype.updateAttributes__patch_orders_{id}'
      parameters:
        - name: data
          in: body
          description: An object of model property name/value pairs
          required: false
          schema:
            description: An object of model property name/value pairs
            $ref: '#/definitions/Order'
        - name: id
          in: path
          description: Order id
          required: true
          type: string
          format: JSON
      responses:
        '200':
          description: Request was successful
          schema:
            $ref: '#/definitions/Order'
      deprecated: false
  '/orders/{id}/replace':
    post:
      tags:
        - Order
      summary: >-
        Replace attributes for a model instance and persist it into the data
        source.
      operationId: Order.replaceById
      parameters:
        - name: id
          in: path
          description: Model id
          required: true
          type: string
          format: JSON
        - name: data
          in: body
          description: Model instance data
          required: false
          schema:
            description: Model instance data
            $ref: '#/definitions/Order'
      responses:
        '200':
          description: Request was successful
          schema:
            $ref: '#/definitions/Order'
      deprecated: false
  /orders/findOne:
    get:
      tags:
        - Order
      summary: Find first instance of the model matched by filter from the data source.
      operationId: Order.findOne
      parameters:
        - name: filter
          in: query
          description: >-
            Filter defining fields, where, include, order, offset, and limit -
            must be a JSON-encoded string ({"something":"value"})
          required: false
          type: string
          format: JSON
      responses:
        '200':
          description: Request was successful
          schema:
            $ref: '#/definitions/Order'
      deprecated: false
  /orders/update:
    post:
      tags:
        - Order
      summary: 'Update instances of the model matched by {{where}} from the data source.'
      operationId: Order.updateAll
      parameters:
        - name: where
          in: query
          description: Criteria to match model instances
          required: false
          type: string
          format: JSON
        - name: data
          in: body
          description: An object of model property name/value pairs
          required: false
          schema:
            description: An object of model property name/value pairs
            $ref: '#/definitions/Order'
      responses:
        '200':
          description: Request was successful
          schema:
            description: Information related to the outcome of the operation
            type: object
            properties:
              count:
                description: The number of instances updated
                type: number
                format: double
      deprecated: false
  /orders/count:
    get:
      tags:
        - Order
      summary: Count instances of the model matched by where from the data source.
      operationId: Order.count
      parameters:
        - name: where
          in: query
          description: Criteria to match model instances
          required: false
          type: string
          format: JSON
      responses:
        '200':
          description: Request was successful
          schema:
            type: object
            properties:
              count:
                type: number
                format: double
      deprecated: false
definitions:
  Order:
    properties:
      id:
        description: Oder Indentifier
        type: number
        format: double
      code:
        description: Order code
        type: string
      client:
        description: Order client
        type: string
      note:
        description: Order notes
        type: string
      status:
        description: Order status
        type: number
        format: double
    required:
      - id
      - code
      - client
      - status
    additionalProperties: false
    description: Order training model
basePath: /api
swagger: '2.0'
info:
  x-ibm-name: apic-training-app
  version: 1.0.0
  title: apic-training-app
  contact:
    name: Miguel Salinas Gancedo
    email: miguel@thingtrack.com
    url: 'http://www.thingtrack.com'
schemes:
  - https
host: $(catalog.host)
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  clientIdHeader:
    type: apiKey
    in: header
    name: X-IBM-Client-Id
  clientSecretHeader:
    in: header
    name: X-IBM-Client-Secret
    type: apiKey
security:
  - clientIdHeader: []
    clientSecretHeader: []
x-ibm-configuration:
  testable: true
  enforced: true
  cors:
    enabled: true
  catalogs:
    apic-dev:
      properties:
        runtime-url: $(TARGET_URL)
    sb:
      properties:
        runtime-url: 'http://localhost:4001'
  assembly:
    execute:
      - invoke:
          target-url: $(runtime-url)$(request.path)$(request.search)
          secure-gateway: true
